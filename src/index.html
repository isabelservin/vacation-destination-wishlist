<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vacation Destinations WishList</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body id="text-format">
        <!--Homepage banner-->
        <div class="banner">
            <div class="">
                <h1 class="welcome">Vacation Destinations Wishlist</h1>
                <p class="">
                Found exciting places to visition on your next vacation? Use the form below to add them to
                your wishlist
                </p>
            </div>
        </div>

        <!--Container for our form-->
        <div class="container">
            <div id="row">
                <div class="form">
                    <form id="form_details">

                        <!--Destination-->
                        <div class="form-group">
                            <label for="name">Destination Name</label>
                            <input required minlength="2" type="text" class="form-control"
                                id="name" placeholder="Enter the name of the destination">
                        </div>

                        <!--Location-->
                        <div class="form-group text-format">
                            <label for="location">Location</label>
                            <input required minlength="2" type="text" class="form-control"
                                id="location" placeholder="Where is it located?">
                        </div>
    
                        <!--Photo-->
                        <div class="form-group">
                            <label for="img">Photo</label>
                            <input type="url" class="form-control"
                                id="img" placeholder="Enter an image url for your destination">
                        </div>

                        <!--Description-->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" class="form-control"
                                id="description" placeholder="Additional comments about this destination"></textarea>
                        </div>
                        
                        <!--Submit-->
                        <button type="submit" class="btn btn-primary" id="submit-btn">Add to List</button>
                    </form>
                </div>

                <!--Wishlist Container-->
                <div class="list">
                    <h4 id="title">Enter Destination Details</h4>
                    <div id="wishlist_container">
                        <!--Dynamically populated via JS-->
                    </div>
                </div>

            </div>
        </div>
        <!--Our JS-->
        <script src="./script.js"></script>
    </body>
</html>
